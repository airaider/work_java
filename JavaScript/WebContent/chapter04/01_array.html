/*
 * 배열 : 변수에 여러개의 데이타를 저장 
 *  - 배열의 크기가 고정되어 있지 않아 추가할수 있다. 
 *  - length 속성이 있고 배열의 길이를 나타냄
 *  - index는 0부터 시작 length-1까지 접근 가능
 *  - 하나의 배열에 다양한 타입을 저장해서 사용
 *  - 배열선언 
 *  1. 변수명 = [값, ]
 *  2. 변수명 = new Array();
 *  - 배열 접근
      변수명[index]
 */
	
 	for (var i = 0; i < 5; i++) {
		console.log(i)
	}
 
 var a1 = [0,1];
 var a2 = new Array();
 //데이터 추가
 a1.push(2);	//배열릐 맨끝에 원소가 추가됨
 a1[5] = 5;		//특정 index에 원소를 추가, 중간 index 띄어 넘어 저장할 수 있다.
 
 console.log('a1:',a1)
 console.log('a1[1]:',a1[1])
 console.log('a1[3]:',a1[3])
 
 a2.push(0);
 a2[1]=1;
 
 console.log('a1의 길이', a1.length);
 console.log('a2의 길이', a2.length);
 
 for (var i = 0, size = a1.length; i < size; i++) {
	console.log(a1[i])
}
 
 
</script>
