<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/basic.js"></script>
<script type="text/javascript">
	var count = 0;   //파일 폼을 위한 인덱스
   //<div id='item_0'>
	function addFileForm() {
		var content = document.getElementById('content');
		var html="<div id='item_"+count+"'>";
		html+="<input type='file' name='fileup'/>";
		html+="<input type='button' value='삭제' " 
		html+="onclick='removeForm("+count+")'/></div>";
		content.innerHTML+=html;
		count++;
	}
	function removeForm(count){
		var item = document.getElementById('item_'+count);
		if(item != null){
			item.parentNode.removeChild(item);
		}
	}
	window.onload = function(){
		var addFile = document.getElementById('addFile');
		addEvent(addFile,'click',addFileForm);
	}
</script>
</head>
<body>
	<form id='frm'  method="post" encType='multipart/form-data'>
		<input type='button'  value='파일추가' id='addFile'>
		<article id='content'></article>	
	</form>
</body>
</html>
