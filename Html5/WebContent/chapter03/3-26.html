<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
       ul {overflow: hidden;}
       li { float:left;
       list-style:none;
       padding : 15px;
       }
       li:nth-child(2n){ background : pink;}
       li:nth-child(2n+1){background : aqua;}
       li:first-child{border-radius: 10px 0 0 10px;}
       li:last-child{border-radius: 0 10px 10px 0;}
       li:hover {background :red;}
    </style>
</head>
<body>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
        <li>Sixth</li>
        <li>Seventh</li>
    </ul>
</body>
</html>
