<!DOCTYPE html>
<html>
<head>
<title>CSS3 Selector Basic Page</title>
<style type='text/css'>
#header {
	margin: 0 auto; /*중앙배치*/
	width: 800px;
	height: 150px;
	background: aqua;
}

#wrap {
	margin: 0 auto; /*중앙배치*/
	width: 800px;
	height: 600px;
	background: pink;
	overflow: hidden;
}

#aside {
	float: left;
	width: 200px;
	height: 600px;
}

#content {
	float: left;
	width: 600px;
	height: 600px;
	background: purple;
}
</style>
</head>
<body>
	<div id="header">
		<h1>Header</h1>
	</div>
	<div id="wrap">
		<div id="aside">
			<h1>Aside</h1>
		</div>
		<div id="content">
			<h1>Content</h1>
		</div>
	</div>
</body>
</html>
