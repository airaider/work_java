<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <style>
    	body, div{	width: 960px;
    		    margin: 0 auto;  /*모든 컨텐츠를 화면의 중앙 정렬*/
    		    border: 1px solid  black;
    	}
    	#header{
    			width: 960px;
    			height: 150px;
    			text-align: center;
    	}
    	#wrap{	overflow: hidden;
    			width:960px;
    		 }
    	#aside 	{  float: left;
    			   background: pink;
    			   width: 250px;
    			   height:500px;
    			}
    	#section {  float: left;
    				background: gold;
    				width: 706px;
    				border: 1px solid black;
    				height:500px;
    	}
    </style>
</head>
<body>
    <div id="header"><h1>Header</h1></div>
    <div id="navigation"><h1>Navigation</h1></div>
    <div id="wrap">
        <div id="aside">
            <h1>Aside</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div id="section">
            <h1>Section</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>
    <div id="footer"><h1>Footer</h1></div>
</body>
</html>
