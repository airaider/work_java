<!DOCTYPE html>
<html>
<head>
    <title>Float Style Property</title>
    <style>
    	div{	width: 100px;
		 		height: 50px;
		 		background: aqua;
		 		border: 1px solid green;
    		}
		
		.menu{  
				width: 200px;
		}
		.box { 	float: left;
				}
				.clear{clear:both;}
    </style>
</head>
<body><div class = 'menu'>
		<div class="box">1</div>
    	<div class="box">2</div>
    	</div>
    	
    <div class='clear'>3</div>
</body>
</html>
