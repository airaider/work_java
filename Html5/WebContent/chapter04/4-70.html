<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <style>
    	body{	width: 960px;
    		    margin: 0 auto;  /*모든 컨텐츠를 화면의 중앙 정렬*/
    		    border: 1px solid  black;
    	}
    	#wrap{	display: table;
    			
    		 }
    	#aside 	{  display:table-cell;
    			   width: 200px;
    			   border: 1px solid black;
    			   height:500px;
    			}
    	#section {  display:table-cell;
    				width: 756px;
    				border: 1px solid black;
    				height:500px;
    	}
    </style>
</head>
<body>
    <div id="header"><h1>Header</h1></div>
    <div id="navigation"><h1>Navigation</h1></div>
    <div id="wrap">
        <div id="aside">
            <h1>Aside</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div id="section">
            <h1>Section</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>
    <div id="footer"><h1>Footer</h1></div>
</body>
</html>
